<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var dish=prompt("enter the name of the dish");
        switch (dish) {
            case "biryani":console.log("biryani cost is 500rs")
              break;
            case "shawarma":console.log("shawarma cost is 90rs");
              break;
            case "pulao":console.log("pulao is 220rs");
              break;
            case "chicken biryani": console.log("chicken biryani cost is rs 200");
              break;
            case "veg shawarma": console.log("veg shawrma cost is rs 300");
              break;
            case "fried rice": console.log("fried rice cost is rs 500");
              break;
            case "veg pulav": console.log("veg pulav cost is rs 150");
              break;
            case "chicken fry": console.log("chicken fry cost is rs 250");
              break;
            default: console.log("not in the restaurants menu");
    }
    </script>
</body>
</html>
